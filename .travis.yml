language: go
os: linux
dist: bionic
env:
  - GO111MODULE=on CFG_ENV=travis
go:
  - 1.14.x

jobs:
  include:
    - stage: Build
      name: Build Server
      before_install:
        - cd server
      install: skip
      script: 
        - go build
    - name: Build Migration Runner
      before_install:
        - cd server/database/migration_runner
      install: skip
      script: 
        - go build
    - stage: Test
      name: Server Unit Tests
      before_install:
        - cd server
      install: skip
      script:
        - go test ./... -v -cover
    - name: Migration Runner Unit Tests
      before_install:
        - cd common/migration_runner
      install: skip
      script:
        - go test ./... -v -cover
    - name: Mongo Adapter Integration Tests
      services:
        - mongodb
      before_install:
        - cd server/database/mongo_adapter
      install: skip
      script:
        - go test ./... -v -cover
