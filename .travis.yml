language: go
os: linux
env:
  - GO111MODULE=on

jobs:
  include:
    - stage: Build
      name: Build Server
      before_install:
        - cd server
      install: skip
      script: 
        - go build
    - stage: Build
      name: Build Migration Runner
      before_install:
        - cd server/database/migration_runner
      install: skip
      script: 
        - go build
    - stage: Test
      name: Server Unit Tests
      before_install:
        - cd server
      install: skip
      script:
        - go test ./... -v -cover
    - stage: Test
      name: Migration Runner Unit Tests
      before_install:
        - cd common/migration_runner
      install: skip
      script:
        - go test ./... -v -cover
